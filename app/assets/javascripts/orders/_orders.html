<div class="page-header">
          <h1>Ordenes</h1>
        </div>

        <div ng-repeat="order in orders | orderBy:'-id'">
          <span class="glyphicon glyphicon-folder-open"
            ></span>
          <span style="font-size:20px; margin-left:10px;">
            <span>
              {{order.client}}
            </span>
            <span>
              {{order.provider}}
            </span>
            <span>
              {{order.sku}}
            </span>
          </span>
        </div>

        <button class="btn btn-default" ng-click="getftp()">FTP</button>
