<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registro</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="register()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="user.email" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Username" ng-model="user.username" autofocus="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                            </div>
                              <input type="submit" class="btn btn-default" value="Registrar">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
